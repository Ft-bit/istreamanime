<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime Explorer</title>
  <style>
    body { font-family: Arial, sans-serif; background: #1e1e2f; color: #fff; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    #controls { display: flex; justify-content: center; margin-bottom: 20px; gap: 10px; }
    select, button { padding: 10px; font-size: 16px; }
    .anime-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
    .anime-card { background: #2e2e3f; padding: 15px; border-radius: 8px; }
    .anime-card img { width: 100%; border-radius: 5px; }
    .anime-card h3 { margin: 10px 0 5px; }
    iframe { width: 100%; height: 200px; border: none; margin-top: 10px; }
    #pagination { text-align: center; margin-top: 20px; }
    #pagination button { margin: 0 5px; }
  </style>
</head>
<body>
  <h1>Anime Explorer</h1>
  <div id="controls">
    <select id="genreSelect">
      <option value="">All Genres</option>
      <option value="Action">Action</option>
      <option value="Comedy">Comedy</option>
      <option value="Drama">Drama</option>
      <option value="Fantasy">Fantasy</option>
      <option value="Horror">Horror</option>
      <option value="Romance">Romance</option>
      <option value="Sci-Fi">Sci-Fi</option>
      <option value="Slice of Life">Slice of Life</option>
    </select>
    <button onclick="fetchAnime()">Search</button>
  </div>
  <div class="anime-list" id="animeList"></div>
  <div id="pagination">
    <button onclick="prevPage()">⬅ Prev</button>
    <span id="pageNumber">Page 1</span>
    <button onclick="nextPage()">Next ➡</button>
  </div>

  <script>
    let currentPage = 1;

    async function fetchAnime() {
      const genre = document.getElementById('genreSelect').value;
      const query = `
        query ($page: Int, $genre: String) {
          Page(page: $page, perPage: 10) {
            media(genre_in: $genre, type: ANIME, sort: POPULARITY_DESC) {
              id
              title { romaji }
              coverImage { large }
              trailer { site, id }
            }
          }
        }
      `;
      const variables = { page: currentPage, genre: genre || null };

      const response = await fetch('https://graphql.anilist.co', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query, variables })
      });
      const data = await response.json();
      displayAnime(data.data.Page.media);
      document.getElementById('pageNumber').textContent = `Page ${currentPage}`;
    }

    function displayAnime(animeList) {
      const container = document.getElementById('animeList');
      container.innerHTML = '';
      animeList.forEach(anime => {
        const card = document.createElement('div');
        card.className = 'anime-card';
        card.innerHTML = `
          <img src="${anime.coverImage.large}" alt="${anime.title.romaji}" />
          <h3>${anime.title.romaji}</h3>
          ${anime.trailer && anime.trailer.site === 'youtube' ? 
            `<iframe src="https://www.youtube.com/embed/${anime.trailer.id}" allowfullscreen></iframe>` : ''}
        `;
        container.appendChild(card);
      });
    }

    function nextPage() {
      currentPage++;
      fetchAnime();
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        fetchAnime();
      }
    }

    // Initial load
    fetchAnime();
  </script>
</body>
</html>
