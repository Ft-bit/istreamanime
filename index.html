<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime Grid Preview</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .anime-card {
      background-color: #1e1e2f;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .anime-card:hover {
      transform: scale(1.03);
    }
    .anime-card img {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }
    .anime-info {
      padding: 15px;
    }
    .anime-info h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }
    .anime-info p {
      font-size: 14px;
      line-height: 1.4;
      max-height: 60px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    iframe {
      width: 100%;
      height: 180px;
      border: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Top 30 Anime Previews</h1>
  <div class="anime-grid" id="animeGrid"></div>

  <script>
    async function fetchAnime() {
      const query = `
        query {
          Page(page: 1, perPage: 30) {
            media(type: ANIME, sort: POPULARITY_DESC) {
              id
              title { romaji }
              description(asHtml: false)
              coverImage { large }
              trailer { site, id }
            }
          }
        }
      `;

      const response = await fetch('https://graphql.anilist.co', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query })
      });

      const data = await response.json();
      displayAnime(data.data.Page.media);
    }

    function displayAnime(animeList) {
      const grid = document.getElementById('animeGrid');
      grid.innerHTML = '';
      animeList.forEach(anime => {
        const card = document.createElement('div');
        card.className = 'anime-card';
        card.innerHTML = `
          <img src="${anime.coverImage.large}" alt="${anime.title.romaji}" />
          <div class="anime-info">
            <h3>${anime.title.romaji}</h3>
            <p>${anime.description ? anime.description.replace(/<[^>]*>?/gm, '').slice(0, 100) + '...' : 'No description available.'}</p>
            ${anime.trailer && anime.trailer.site === 'youtube' ? 
              `<iframe src="https://www.youtube.com/embed/${anime.trailer.id}" allowfullscreen></iframe>` : ''}
          </div>
        `;
        grid.appendChild(card);
      });
    }

    fetchAnime();
  </script>
</body>
</html>
