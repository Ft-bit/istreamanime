<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Istream Anime - Latest Releases</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      color: #ff6600;
    }
    .back-link {
      color: #ff6600;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    select, input[type="text"] {
      padding: 8px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #1a1a1a;
      color: #fff;
    }
    .streaming-links {
      margin-bottom: 20px;
    }
    .streaming-links a {
      margin-right: 15px;
      color: #ff6600;
      text-decoration: none;
      font-weight: bold;
    }
    .streaming-links a:hover {
      text-decoration: underline;
    }
    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .anime-card {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }
    .anime-card:hover {
      transform: scale(1.03);
    }
    .anime-card img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      cursor: pointer;
    }
    .anime-info {
      padding: 15px;
    }
    .anime-info h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #ff6600;
    }
    .anime-info p {
      font-size: 14px;
      line-height: 1.4;
      max-height: 60px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .anime-info .rating {
      font-size: 13px;
      color: #bbb;
      margin-top: 5px;
    }
    iframe {
      width: 100%;
      height: 180px;
      border: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Istream Anime</h1>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </header>

  <div class="streaming-links">
    Stream also on:
    <a href="https://www.netflix.com/search?q=anime" target="_blank">Netflix</a>
    <a href="https://www.hidive.com/search?q=anime" target="_blank">HIDIVE</a>
    <a href="https://www.funimation.com/shows/" target="_blank">Funimation</a>
  </div>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search anime..." />
    <select id="genreSelect">
      <option value="All">All Genres</option>
      <option value="Action">Action</option>
      <option value="Comedy">Comedy</option>
      <option value="Drama">Drama</option>
      <option value="Fantasy">Fantasy</option>
      <option value="Romance">Romance</option>
      <option value="Sci-Fi">Sci-Fi</option>
      <option value="Horror">Horror</option>
    </select>
  </div>

  <div class="anime-grid" id="animeGrid"></div>

  <script>
    let allAnime = [];

    async function fetchLatestAnime() {
      const response = await fetch('https://api.jikan.moe/v4/seasons/now');
      const data = await response.json();
      allAnime = data.data.slice(0, 40); // Limit to 40 latest
      displayAnime(allAnime);
    }

    function displayAnime(animeList) {
      const grid = document.getElementById('animeGrid');
      grid.innerHTML = '';

      animeList.forEach(anime => {
        const title = anime.title;
        const image = anime.images.jpg.image_url;
        const synopsis = anime.synopsis || 'No description available.';
        const genres = anime.genres.map(g => g.name);
        const rating = anime.score ? `<div class="rating">Rating: ${anime.score}/10</div>` : '';
        const trailer = anime.trailer?.youtube_id ? 
          `<iframe src="https://www.youtube.com/embed/${anime.trailer.youtube_id}" allowfullscreen loading="lazy"></iframe>` : '';

        const card = document.createElement('div');
        card.className = 'anime-card';
        card.innerHTML = `
          <a href="https://www.crunchyroll.com/search?q=${encodeURIComponent(title)}" target="_blank">
            <img src="${image}" alt="${title}" />
          </a>
          <div class="anime-info">
            <h3>${title}</h3>
            <p>${synopsis.slice(0, 100)}...</p>
            ${rating}
            ${trailer}
          </div>
        `;
        card.dataset.genres = genres.join(',');
        grid.appendChild(card);
      });
    }

    document.getElementById('genreSelect').addEventListener('change', filterAnime);
    document.getElementById('searchInput').addEventListener('input', filterAnime);

    function filterAnime() {
      const genre = document.getElementById('genreSelect').value;
      const search = document.getElementById('searchInput').value.toLowerCase();

      const filtered = allAnime.filter(anime => {
        const matchesGenre = genre === 'All' || anime.genres.some(g => g.name === genre);
        const matchesSearch = anime.title.toLowerCase().includes(search);
        return matchesGenre && matchesSearch;
      });

      displayAnime(filtered);
    }

    fetchLatestAnime();
  </script>
</body>
</html>
